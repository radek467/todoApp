<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://igoradamenko.github.io/awsm.css/css/awsm.min.css">
    <title>Projects</title>

    <style>
        .borderColorWhenError{
            border-color: red !important;
        }
    </style>



</head>
<body>
<main>



    <!--/*@thymesVar id="message" type="java.lang.String"*/-->
    <h2 th:if="${message != null}" th:text="${message}"></h2>

    <!--/*@thymesVar id="projects" type="java.util.List<github.radek467.todoApp.model.Project>"*/-->
    <dl th:each="project : ${projects}" style="border: solid 1px black; padding: 10px">
        <dt th:text="${project.description}">...</dt>
        <dd>
            <ul style="padding: 0">
                <li th:each="step : ${project.steps}" th:text="|${step.description} (${step.daysToDeadline}) dni|" ></li>
            </ul>
            <form action="#" method="post" th:action="@{projects/{projectId}(projectId = ${project.id})}">
                <label>Deadline
                    <input name="deadline" type="datetime-local" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}">
                </label>
                <button type="submit">Utw√≥rz taski</button>
            </form>
        </dd>

    </dl>


        <fieldset>
            <legend>Nowy Projekt</legend>
            <!--/*@thymesVar id="project" type="github.radek467.todoApp.model.projection.ProjectWriteModel"*/-->
            <form action="#" method="post" th:action="@{/projects}" th:object="${project}">
                <p style="color: red" th:if="${#fields.hasAnyErrors()}" th:errors= "*{all}" ></p>

                <label>Opis
                    <input type="text" th:field="*{description}" th:errorclass="'borderColorWhenError'" />
                </label>

                <fieldset th:each="step, stepStat : *{steps}">
                    <legend th:text="Krok + ' ' + ${stepStat.index + 1}"></legend>
                    <label>Opis
                        <input type="text" th:field="*{steps[__${stepStat.index}__].description}" th:errorclass="'borderColorWhenError'" />
                    </label>
                    <label>Deadline
                        <input type="number" th:field="*{steps[__${stepStat.index}__].daysToDeadline}" th:errorclass="'borderColorWhenError'" />
                    </label>
                </fieldset>
                <div>
                    <button name="addStep">+</button>
                </div>
                <div>
                    <button type="submit">Dodaj</button>
                    <button type="reset">Wyczysc</button>
                </div>
            </form>
        </fieldset>

    </dl>
</main>


</body>
</html>
